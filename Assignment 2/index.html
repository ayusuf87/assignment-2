<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
       <div class="col-1">
        <div class="left">
            <div class="logo"></div>
            <h2>For individuals</h2>
            <p>Start benefiting from the wellness experience. for companies looking on increasing productivity, and improving organization wellness.
            </p>
        </div>
       </div>
       <div class="col-2">
        <div class="right">
            <div class="form">
                <div class="form-up">
                    <div class="fleft">
                        <label for="">First Name</label>
                        <input type="text" placeholder="Abdullahi" class="short">
    
                        <label for="">Gender</label>
                        <select  name="Gender" class="short3" >
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                        
    
                        <label for="">Weight (KG)</label>
                        <input type="text" class="short" placeholder="Enter weight">
                    </div>
                    <div class="fright">
                        <label for="">Last Name</label>
                        <input type="text" placeholder="Yusuf" class="short" >
    
                        <div class="bar"><label for="">Date of Birth</label></div>
                        <input type="date" class="short" placeholder="Enter height here">
                    
                        <label for="">Height (CM)</label>
                        <input type="text" class="short" placeholder="Enter height here">
                    </div>
                </div>

               <div class="shift">
                <label for="">Activity Level</label>
                <select name="Activity level" class="long" class="sel">
                    <option value="Select">Select here</option>
                    <option value="Nil">Nil</option>
                    <option value="Nil">Nil</option>
                </select>
                
                <div class="bar"><label for="" >Password</label></div>
                <input type="password" class="long2">
                <div class="psweye"></div>
                

                <button>Register</button>
                <div class="note">
                    <p>By clicking register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a></p>
                
                </div>
               </div>
                
            </div>
        </div>
       </div>
    </div>
    
</body>
</html>
